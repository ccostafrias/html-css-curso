<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriolário</title>
</head>
<body>
    <h1>Formulário pojers</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Configurações do produto</legend>
            <p>
                <label for="cor">Cor da calça: </label>
                <input type="color" name="cor" id="cor" value="#ff0000">
            </p>
            <p>
                <label for="range">Quanto essa cor te agrada? </label>
                <input type="range" name="range" id="range" min="0" max="10" value="5" step="1">
            </p>
            <p>
                <label for="">Escolha foto da calça? </label>
                <input type="file" name="file" id="file">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
