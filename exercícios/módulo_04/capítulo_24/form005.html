<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulário Tringgers</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" checked><label for="fem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="futebol" id="futebol" checked> <label for="futebol">Futebol</label><br>
                <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label><br>
                <input type="checkbox" name="natacao" id="natacao"> <label for="natacao">Natação</label><br>
                <input type="checkbox" name="volei" id="volei"> <label for="volei">Vôlei</label><br>
                <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Tênis</label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
