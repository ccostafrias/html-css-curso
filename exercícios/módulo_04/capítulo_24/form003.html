<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Toggers</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="mes">Período letivo: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="data">Dia da prova: </label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="hora">Horário da prova: </label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="sem">Semana: </label>
            <input type="week" name="sem" id="sem">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
